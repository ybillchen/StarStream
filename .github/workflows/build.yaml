name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      # - name: Install dependencies
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libgsl-dev libeigen3-dev cmake g++ python3-dev
      #     export CPLUS_INCLUDE_PATH=/usr/include/eigen3
      #     python -m pip install --upgrade pip
      #     pip install setuptools wheel numpy cvxopt unsio
      #     pip install --no-build-isolation agama
      - name: Install AGAMA
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel numpy
          git clone https://github.com/GalacticDynamics-Oxford/Agama.git
          cd Agama
          python setup.py install --user --assume-yes
          cd ..
      - name: Build package
        run: |
          pip install -e .
      - name: Run tests
        run: |
          pytest